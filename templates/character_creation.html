{% extends "base.html" %}

{% block title %}Create Your Character - Legends of Learning{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create Your Character</h2>
                <form method="POST" action="{{ url_for('character_creation') }}">
                    <div class="mb-4">
                        <h4 class="mb-3">Choose Your Gender</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <i class="fas fa-mars fa-3x mb-3 text-primary"></i>
                                        <h5 class="card-title">Male</h5>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" 
                                                   id="male" value="male" required>
                                            <label class="form-check-label" for="male">
                                                Select Male
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <i class="fas fa-venus fa-3x mb-3 text-danger"></i>
                                        <h5 class="card-title">Female</h5>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" 
                                                   id="female" value="female">
                                            <label class="form-check-label" for="female">
                                                Select Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Next: Choose Class</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    transition: transform 0.2s;
    cursor: pointer;
}
.card:hover {
    transform: translateY(-5px);
}
.form-check-input:checked + .card {
    border: 2px solid #4CAF50;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Make cards clickable to select radio buttons
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function() {
            const radio = this.querySelector('input[type="radio"]');
            if (radio) {
                radio.checked = true;
                // Trigger change event to update styling
                radio.dispatchEvent(new Event('change'));
            }
        });
    });
});
</script>
{% endblock %}
