{% extends "base.html" %}

{% block title %}Login - Legends of Learning{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/legends_icon.png') }}" 
                 alt="Legends of Learning" 
                 class="img-fluid" 
                 style="max-width: 200px; margin-bottom: 2rem;">
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('auth.create_account') }}">Create one here</a></p>
                </div>
                <div class="text-center mt-3">
                    <a href="{{ url_for('master_dashboard.master_dashboard') }}" class="btn btn-secondary">Master Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.btn {
    border-radius: 20px;
    padding: 8px 16px;
}

.img-fluid {
    transition: transform 0.3s ease;
}

.img-fluid:hover {
    transform: scale(1.05);
}
</style>
{% endblock %}
